<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARABÉNS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-2">
        <div class="icon">
            <div class="coracao-cheio">
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

        <div class="titulo-2">
            <h1>Parabéns!</h1>
            <p>Você é ofialmente noiva do Bernardo</p>
        </div>

        <div class="voltar">
            <button id="voltar">Voltar</button>
        </div>
    </div>

    <script>

        const voltar = document.getElementById('voltar');

        voltar.addEventListener('click', (e) => {
            if (e.target == voltar) {
                window.location.href = "index.html";
            }
        })</script>
    <script src="https://kit.fontawesome.com/26a5060f7d.js" crossorigin="anonymous"></script>
</body>

</html>
